<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .heading {
        color: green;
      }
    </style>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      'use strict';
      const { Component } = React;
      class App extends Component {
        constructor(props) {
          super(props);
          this.state = {
            counter: 0,
            step: 1,
          };
        }

        decrement = () => {
          const { counter, step } = this.state;
          this.setState({
            counter: counter - step,
          });
        };

        increment = () => {
          const { counter, step } = this.state;
          this.setState({
            counter: counter + step,
          });
        };

        render() {
          const { counter } = this.state;
          const headingElem = React.createElement('h1', null, counter);
          const incrementBtn = React.createElement(
            'button',
            {
              onClick: this.increment,
            },
            '+'
          );
          const decrementBtn = React.createElement(
            'button',
            {
              onClick: this.decrement,
            },
            '-'
          );

          return React.createElement(React.Fragment, null, headingElem, decrementBtn, incrementBtn); // React.js elem
        }
      }

      const appElem = React.createElement(App);

      ReactDOM.render(appElem, document.getElementById('root')); // ReactDOM
    </script>
  </body>
</html>
